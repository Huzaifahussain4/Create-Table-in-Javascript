<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Create Table in Javascript</title>
</head>
<body>
    <div class="nav">
        <h1>Create Table in Javascript</h1>
    </div>
    
    <div class="centerDiv">
        <div class="mainDiv">
            <div class="inputDiv">
                <input type="text" id="fname" placeholder="First Name">
                <input type="text" id="lname" placeholder="Last Name">
                <input type="number" id="score" placeholder="Your Score">
                <button onclick="tableFunction()">Add</button>
            </div>
            <div id="container" class="container">
                <table id="mainTable" class="mainTableTag">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Your Score</th>
                        <th>Totel Score</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
